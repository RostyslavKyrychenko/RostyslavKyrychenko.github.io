<!DOCTYPE html>
<html>
	<head>
		<title>
		Form
		</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="js/variables.js"></script>
		<script src="js/functions.js"></script>
		<script src="js/engine.js"></script>
		<link rel="stylesheet" href="css/garments.css">
	</head>
	<body>
		<form class="client">
			<br>
			Имя:<br>
			<input type="text" id="name" name="first_name" placeholder="Анатолий" maxlength="38"><p>
			Фамилия:<br>
			<input type="text" id="surname" name="second_name" placeholder="Вассерман" maxlength="38"><p>
			Номер телефона:<br>
			<input type="text" id="mobile" name="mobile" placeholder="0xxxxxxxxx" maxlength="10"><p>
			ИНН:<br>
			<input type="text" id="ID" name="ID" maxlength="10" placeholder="0123456789"><p>
			Вид занятости:<br>
			<select id="job" name="job">
				<option value="" selected="selected">---------</option>
				<option value="1">Собственное дело (ФОП, ПП)</option>
				<option value="2">В декретном отпуске</option>
				<option value="3">Временно не работаю</option>
				<option value="4">Пенсионер</option>
				<option value="5">Работаю на государственное/коммунальное предприятие</option>
				<option value="6">Работаю на коллективное предприятие (ПАО, ЧАО)</option>
				<option value="7">Работаю на частное предприятие (ТОВ)</option>
				<option value="8">Работаю на частного предпринимателя (ФОП, ПП)</option>
				<option value="9">Работаю не официально</option>
			</select><p>
			<input type="checkbox" id="agree">Согласен/на на обработку и передачу персональных данных<p>
			<button type="button" id="confirm">Отправить</button><p>
			<div class="error" id="error">Не все поля правильно заполнены</div><br><div class="error" id="info"></div>
		</form>
	</body>
